<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>InLine</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="script/datafolder.js" type="text/javascript" charset="utf-8"  defer></script>
    <script src="script/participant.js" type="text/javascript" charset="utf-8"  defer></script>
    <script src="script/application.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
    <div id="dateDiv">YYYY-MM-DD HH:MI:SS</div>
    <div class="main-container">
        <table class="myTable" cellspacing="0" cellpadding="0">
            <caption>Line Up.</caption>
            <thead>
                <tr>
                    <th> Num. </th>
                    <th> Nick Name </th>
                    <th> Tel. </th>
                    <th> Time Waited </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="operZoon">
            <a onclick="dialogToggle()" style="width:12em" class="button button-glow button-border button-rounded button-primary">Hand In</a>
            <a onclick="announceNext()" style="width:12em;margin-top:20px;" class="button red button-glowred button-border button-rounded button-primary">Announce Next</a>
        </div>
    </div>
    <div id="dialogbg" class="dialogbg">
        <div class="dialog">
            <form>
	            <div class="header">
	                <div class="hp-row" style="margin-top:10px">
	                    <input id="inputName" type="text" required="required">
	                    <span class="bar"></span>
	                    <label>Nick Name</label>
	                </div>
	                <div class="hp-row" style="margin-top:10px">
	                    <input id="inputTel" type="text" required="required">
	                    <span class="bar"></span>
	                    <label>Tel</label>
	                </div>
	            </div>
            </form>
            <div class="footer">
                <button onclick="dialogToggle()" class="cancel">Quit</button>
                <button onclick="welcomeParticipant()" class="confirm">Confirm</button>
            </div>
        </div>
    </div>
</body>

</html>
