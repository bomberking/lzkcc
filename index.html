<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>InLine</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="script/application.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
	<div id="dateDiv">YYYY-MM-DD HH:MI:SS</div>
    <div class="main-container">
        <table class="myTable" border="1">
            <caption>Line Up.</caption>
            <thead>
                <tr>
                    <th>Num.</th>
                    <th>Nick Name</th>
                    <th>Tel.</th>
                    <th>Time Wait</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="1">data</td>
                    <td colspan="1">data</td>
                    <td colspan="1">data</td>
                    <td colspan="1">data</td>
                </tr>
                <tr>
                    <td colspan="1">data</td>
                    <td colspan="1">data</td>
                    <td colspan="1">data</td>
                    <td colspan="1">data</td>
                </tr>
            </tbody>
        </table>
        <div class="operZoon">
        	<a onclick="dialogToggle()" class="button button-glow button-border button-rounded button-primary">Hand In</a>
        </div>
    </div>
    <div id="dialogbg" class="dialogbg">
    	<div class="dialog">
            <p class="header">提示文字</p>
            <div class="footer">
                <button class="cancel">Quit</button>
                <button class="confirm">Confirm</button>
            </div>
        </div>
    </div>
</body>

</html>
